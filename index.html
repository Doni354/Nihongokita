<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nihongokita</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      
      background-image: url(assets/bckground\ base\ colour.png);
      background-size: cover;
    }

    .Banner {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      margin-left: 150px;
      position: relative;
    }

    .gng {
      justify-content: space-between;
      align-items: flex-end;
      display: flex;
    }

    .gng img {
      width: 35%; /* Sesuaikan ukuran gunung sesuai kebutuhan */
    }

    
  </style>
</head>
<body>
  <header>
    <div class="container">
        <nav style="display: flex; justify-content: space-between;">
            <h1>Nihongokita</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
  <section class="main">

    <div class="awn">
      <img src="assets/AKR.png" alt="">
      <img src="assets/AKN.png" alt="">
    </div>
    <img class="Banner" src="assets/banner.svg" alt="">
    <div class="gng">
      <img class="gunung-kiri" src="assets/GKR.png" alt="Gunung Kiri">
      <img class="gunung-kanan" src="assets/GKN.png" alt="Gunung Kanan">
    </div>
  </section>
</body>
</html>
