<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="assets/Img/Logo.svg">
    <title>Prestasi | Nihongokita</title>
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="css/header.css">
    <style>
        @font-face { font-family: yumin; src: url('yumin.ttf'); }
        body {
            font-family: 'yumin', sans-serif;
        }
        .section-1 {
            display: flex;
            background-color: #A72F04;
            padding: 50px;
            color: white;
            justify-content: center;
            height: 300px;
        }
        .section-2 {
            padding: 50px;
            
        }
        
        .news {
          display: flex;
          justify-content: center;
        }
        .card {
            display: flex;
            flex-direction: row;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .card img {
            width: 150px;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin-top: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div>
            <a href="index.html"><img class="logo" src="assets/Img/Logo.svg" alt="Nihongokita"></a>
        </div>
        <div class="nav-links">
            <a href="news.html">News</a>
            <a href="pembelajaran.html">Pembelajaran</a>
            <a href="prestasi.html">Prestasi</a>
            <a href="alumni.html">Alumni</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section class="section-1">
        <img src="assets/Img/Nihonkita.svg" alt="Nihonkita" srcset="">
    </section>

    <section class="section-2">
      <div class="news">
        <img src="assets/Img/News.svg" alt="News">
      </div>
        
        <div class="card mt-4">
            <img src="assets/Img/sample-image.jpg" alt="Sample Image">
            <div class="card-content">
                <h3>Card Title</h3>
                <p>This is the card description. It provides additional information about the content.</p>
            </div>
        </div>

    </section>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
