<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nihongokita</title>
    <link rel="icon" type="image/svg+xml" href="assets/Img/Logo.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <style>
   @font-face { font-family: yumin; src: url('yumin.ttf'); } 
  body {
    font-family: 'yumin', sans-serif;
  }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <header class="header">
      <div>
        <a href="index.html"><img class="logo" src="assets/Img/Logo.svg" alt="Nihongokita"></a>
      </div>
      <div class="nav-links">
        <a href="#">News</a>
        <a href="#">Pembelajaran</a>
        <a href="prestasi.html">Prestasi</a>
        <a href="#">Alumni</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>
    <section class="main">
      
      <div class="awn">
        <img src="assets/Img/AKR.png" alt="">
        <img src="assets/Img/AKN.png" alt="">
      </div>
      <img class="Banner" src="assets/Img/Logo.svg" alt="">
      <div class="textbox">
        <p>
          NihongKita adalah ektrakurikuler yang mewadahi pelajar untuk berkreasi dan belajar pada bidang bahasa jepang.<br>
          Disini pelajar akan dibimbing bagaimana cara menulis, membaca, dan menghafalkan kosakata bahasa Jepang dengan mudah dan menyenangkan.</p>
      </div>
      <div class="gng">
        <img class="gunung-kiri" src="assets/Img/GKR.png" alt="Gunung Kiri">
        <img class="gunung-kanan" src="assets/Img/GKN.png" alt="Gunung Kanan">
      </div>
    </section>
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
      }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
